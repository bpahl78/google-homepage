<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="container">

        <!--Nav Bar-->
        <header>
            <div class="left-header">
                <a class="About"
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="Store"
                    href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="right-header">
                <div class="mail-images">
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                </div>
                <a href="https://www.google.com/intl/en/about/products"><span class="material-icons">apps</span></a>
                <a href="#"><span class="material-icons">account_circle</span></a>
            </div>
        </header>


        <!--Main Section-->
        <div class="center">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            
            <input type="search" results>

            <div class="center-buttons"> 
                <button id="search-button" type="submit">Google Search</button>
                <button id="lucky-button" type="submit">I'm Feeling Lucky</button>
            </div>
        </div>


        <!--Footer-->
        <div>
            <div class="footer">
                <div class="left-footer">
                    <a
                            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    <a
                            href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>

                <a class="center-footer"
                    href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon
                    Neutral since 2007</a>

                <div class="right-header">
                    <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    <a href="#">Settings</a>
